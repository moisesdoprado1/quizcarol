<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz por N√≠veis</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #4a4a4a;
  }
  .container {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 16px;
    padding: 30px 20px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #7f7f7f;
  }
  #question {
    font-size: 1.2rem;
    margin-bottom: 15px;
    min-height: 48px;
    transition: opacity 0.3s ease;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    border: 2px solid #d8bfd8;
    border-radius: 8px;
    font-size: 1rem;
    margin-bottom: 15px;
    outline: none;
    transition: box-shadow 0.3s, border-color 0.3s;
    background: #fff;
  }
  input[type="text"]:focus {
    box-shadow: 0 0 8px #e0b0ff;
    border-color: #e0b0ff;
  }
  button {
    background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    border: none;
    color: #4a4a4a;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s, opacity 0.2s;
  }
  button:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }
  .success {
    color: #77dd77;
    font-weight: 500;
    margin-top: 10px;
    animation: pulse 0.5s;
  }
  .error {
    color: #ff6961;
    font-weight: 500;
    margin-top: 10px;
    animation: shake 0.3s;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
  .progress-bar {
    background: rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    height: 12px;
    margin-bottom: 15px;
  }
  .progress {
    background: linear-gradient(to right, #fbc2eb, #a6c1ee);
    height: 100%;
    width: 0%;
    transition: width 0.3s ease;
  }
  @media (max-width: 480px) {
    h1 { font-size: 1.5rem; }
    #question { font-size: 1.1rem; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Quiz Especial üå∏</h1>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <p id="question"></p>
    <input type="text" id="answerInput" placeholder="Digite sua resposta">
    <button onclick="checkAnswer()">Responder</button>
    <p id="feedback"></p>
  </div>

<script>
const levels = [
  { question: "Qual meu nome completo?", answer: "Carolline Meirell de Souza Silva" },
  { question: "Nasci quando? (00/00/0000)", answer: "21/07/1997" },
  { question: "Meu estilo de m√∫sica preferido?", answer: "Eletr√¥nica" },
  { question: "Qual nome do meu filho?", answer: "Bmo" },
  { question: "Sou formada em?", answer: "Fisioterapia" },
  { question: "Qual meu lanche preferido?", answer: "Big Mac" },
  { question: "Gosto de comida mais...?", answer: "Apimentada" },
  { question: "Nasci em qual cidade?", answer: "Itumbiara" },
  { question: "Meu jogo de computador preferido?", answer: "The Sims" },
  { question: "Minha m√∫sica preferida?", answer: "Nothing To Hide" },
  { question: "Vocalista que acho mais lindo?", answer: "Alex Band" },
  { question: "O que mais odeio em uma pessoa?", answer: "Falsidade" },
  
];
let currentLevel = 0;

const questionEl = document.getElementById("question");
const progressEl = document.getElementById("progress");

updateQuestion();
updateProgress();

function updateQuestion() {
  questionEl.style.opacity = 0;
  setTimeout(() => {
    questionEl.textContent = levels[currentLevel].question;
    questionEl.style.opacity = 1;
  }, 200);
}

function updateProgress() {
  const progress = ((currentLevel) / levels.length) * 100;
  progressEl.style.width = progress + "%";
}

function checkAnswer() {
  const userAnswer = document.getElementById("answerInput").value.trim();
  const feedback = document.getElementById("feedback");

  if (userAnswer.toLowerCase() === levels[currentLevel].answer.toLowerCase()) {
    feedback.textContent = "‚úÖ Resposta correta!";
    feedback.className = "success";
    currentLevel++;
    updateProgress();

    if (currentLevel < levels.length) {
      setTimeout(() => {
        document.getElementById("answerInput").value = "";
        feedback.textContent = "";
        updateQuestion();
      }, 1000);
    } else {
      setTimeout(() => {
        progressEl.style.width = "100%";
        questionEl.textContent = "üéâ Parab√©ns!Agora voc√™ pode namorar comigo!";
        document.getElementById("answerInput").style.display = "none";
        document.querySelector("button").style.display = "none";
        feedback.textContent = "";
      }, 1000);
    }
  } else {
    feedback.textContent = "‚ùå Resposta incorreta. Tente novamente!";
    feedback.className = "error";
  }
}
</script>
</body>
</html>
